<div class="flex h-screen overflow-hidden">

  <div class="fixed inset-0 z-40 bg-black/50 md:hidden" *ngIf="isSidebarOpen" (click)="isSidebarOpen = false"></div>

  <app-sidebar class="fixed md:static inset-y-0 left-0 z-50 bg-white shadow-lg
         transition-all duration-200 md:translate-x-0" [ngClass]="{
    'w-64 translate-x-0': isSidebarOpen,    
    'w-16 -translate-x-full md:-translate-x-0': !isSidebarOpen 
  }" [collapsed]="!isSidebarOpen"></app-sidebar>

  <div class="flex flex-col flex-1">
    <app-header (toggleMenu)="isSidebarOpen = !isSidebarOpen"></app-header>

    <main class="flex-1 overflow-y-auto p-4 bg-gray-100">
      <router-outlet />
    </main>
  </div>
</div>
